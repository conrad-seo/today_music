<!doctype html>
<html lang="en">
<head>
    <title>로그인 페이지</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- 로그인 페이지 css -->
    <link rel="stylesheet" href="loginCss.css">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .posting-box > h1 {
            text-align: center;
            font-size: 50px;
        }

        .posting-box > button {
            width: 100px;
            margin: 25px auto;
            display: block;
        }

        .login {
            text-align: center;
        }

        .login > div{
            margin-top: 20px;
        }

        form > button{
            margin-top: 10px;
        }
    </style>

    <script>
        function login() {
            console.log('test')
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {id_give: $('#userid').val(), pw_give: $('#userpw').val()},
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                        // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                        $.cookie('mytoken', response['token']);

                        alert('로그인 완료!')
                        window.location.href = '/'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

        function signUp() {
            window.location.href = '/register'
        }
    </script>

</head>
<body>
<div class="login">
    <h1>로그인</h1>
    <div>
        <input type="text" id="userid" name="u" placeholder="아이디를 입력하세요." required="required">
        <input type="password" id="userpw" name="p" placeholder="패스워드를 입력하세요." required="required">
        <button type="submit" onclick="login()" class="btn btn-light btn-large">로그인</button>
        <button type="submit" onclick="signUp()" class="btn btn-outline-light btn-large">회원가입</button>
    </div>
</div>
</body>
</html>
