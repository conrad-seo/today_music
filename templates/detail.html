<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- css부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- jquery쿠키-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <title>오노추</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body > .header {
            position: relative;
            z-index: 1;
        }

        body > .mytitle {
            position: relative;
        }

        .header {
            width: 100%;
            color: white;
        }

        .header > button {
            float: right;
            margin: 30px 60px 0 0;
            color: white;
        }

        .header > button:hover {
            font-weight: bold;
            color: grey;
        }

        .showUser > span {
            margin-right: 20px;
        }

        .mytitle {
            top: -100px;
            width: 100%;
            height: 300px;
            margin-bottom: -100px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.musicpressasia.com/wp-content/uploads/2022/01/Lofi-Girl-Launched-2021-Best-Tracks.-Music-Press-Asia.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 1px solid white;
            margin-top: 10px;
        }

        .listDetail {
            display: flex;
            margin: auto;
            padding: 50px 50px;
            max-width: 1200px;
        }

        .linkInfo {
            width: 600px;
            height: 100%;
            float: left;
        }

        .detailInfo {
            margin-top: 20px;
            height: 250px;
        }

        .detailInfo > hr {
            clear: both;
        }

        .detailInfo h1 {
            margin-top: 30px;
        }

        .replyInfo {
            width: 650px;
            margin: 20px 0 0 30px;
        }

        .replyInfo .form-control {
            height: 50px;
        }

        #tempCard > .card {
            margin-bottom: 10px;
        }

    </style>
    <script>
        $(document).ready(function () {
            loginChk();
            show_comment();
        });

        function loginChk() {
            let nickname = '{{nickname}}'
            let user_html = ''
            if (nickname != null) {
                user_html = `<button type="button" class="btn btn-outline-white" onclick="logout()">로그아웃</button>`
            } else {
                user_html = `<button type="button" class="btn btn-outline-white" onclick="window.location.href ='/login'">로그인</button>`
            }
            $('#header').append(user_html)
        }

        function input_comment() {
            let num = '{{list.num}}'
            let nick = '{{nickname}}'
            let comment = $('#comment').val()
            console.log(num)
            if (comment === '') {
                alert('댓글 내용을 입력해주세요.')
            } else {
                $.ajax({
                    type: 'POST',
                    url: '/in_comment',
                    data: {num_give: num, nick_give: nick, comment_give: comment},
                    success: function (response) {
                        alert(response['msg'])
                        window.location.reload()
                    }
                });
            }
        }

        function show_comment() {
            let num = '{{list.num}}'
            $.ajax({
                type: "POST",
                url: "/show_comment",
                data: {num_give: num},
                success: function (response) {
                    let rows = response['smn_list']
                    let temp_html = '';
                    for (let i = 0; i < rows.length; i++) {
                        let comment_nick = rows[i]['nick']
                        let comment = rows[i]['comment']
                        let temp_html = '';
                        temp_html += `<div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${comment_nick}</h5>
                                            <p class="card-text">${comment}</p>
                                        </div>
                                    </div>`
                    }
                    $('#tempCard').append(temp_html)
                }
            });
        }
    </script>
</head>
<body>
<div class="header" id="header">
</div>
<div class="mytitle">
    <h1>오노추: 오늘의 노래 추천</h1>
    <button onClick="location.href='index.html'">이전 페이지</button>
</div>
<div class="listDetail">
    <div class="linkInfo">
        <section class="detailInfo">
            <p hidden>{{list.num}}</p>
            <embed width="560" height="315" src="{{list.url}}" title="YouTube video player" frameborder="0"
                   allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                   allowfullscreen></embed>
            <span><h1>{{list.title}}</h1></span>
            <hr/>
            <span class="writerId"><h5>{{nickname}}</h5></span>
            <span class="star"><h5>{{list.star}}</h5></span>
            <hr/>
            <span><h6>{{list.comment}}</h6></span>
        </section>
    </div>
    <div class="replyInfo">
        <section class="insertReply">
            <div class="mb-3">
                <div class="input-group mb-3">
                    <input id="comment" type="text" class="form-control" placeholder="이 플레이리스트에 대해 코멘트를 남겨주세요🎵">
                    <button onclick="input_comment()" class="btn btn-outline-secondary" id="writeReply">등록하기</button>
                </div>
                <div id="tempCard">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">닉네임</h5>
                            <p class="card-text">코멘트</p>
                        </div>
                    </div>

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">닉네임</h5>
                                <p class="card-text">코멘트</p>
                            </div>
                        </div>

                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
