<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Open+Sans:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>오노추</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body > .header {
            position: relative;
            z-index: 1;
        }

        body > .mytitle {
            position: relative;
        }

        .header {
            width: 100%;
            color: white;
        }

        .header > button {
            float: right;
            margin: 30px 60px 0 0;
            color: white;
        }

        .header > button:hover {
            font-weight: bold;
            color: grey;
        }

        .showUser > span {
            margin-right: 20px;
        }

        .mytitle {
            top: -100px;
            width: 100%;
            height: 600px;
            margin-bottom: -100px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://www.musicpressasia.com/wp-content/uploads/2022/01/Lofi-Girl-Launched-2021-Best-Tracks.-Music-Press-Asia.jpg');
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 150px;
            font-weight: bold;
            font-style: italic;
        }

        .mytitle > h5, .mytitle > .titleBtn {
            margin-top: 40px;
        }

        .mytitle > h5 {
            height: 20px;
        }

        .titleBtn > button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            color: white;
            border-radius: 50px;
            border: 1px solid white;
            margin: 10px 10px 0 0;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .mytitle

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .card {
            margin-top: 30px;
        }

        #showTitle {
            float: left;
        }

        #showStar {
            float: right;
        }

        #showComment {
            clear: both;
        }
    </style>
    <script>
        $(document).ready(function () {
            loginChk();
            listing();
            typingAnime();
        });

        function loginChk() {
            let nickname = '{{nickname}}'
            let user_html = ''
            if (nickname != null) {
                user_html = `<button type="button" class="btn btn-outline-white" onclick="logout()">로그아웃</button>`
            } else {
                user_html = `<button type="button" class="btn btn-outline-white" onclick="window.location.href ='/login'">로그인</button>`
            }
            $('#header').append(user_html)
        }

        function listing() {
            $.ajax({
                type: "POST",
                url: "show_list",
                data: {},
                success: function (data) {
                    console.log(data)
                    for (let i = 0; i < data.length; i++) {
                        let comment = data[i]['comment']
                        let title = data[i]['title']
                        let image = data[i]['image']
                        let star = data[i]['star']
                        let num = data[i]['num']
                        let star_image = '⭐'.repeat(star)

                        let temp_html = ''
                        temp_html = `<div class="col">
                                        <div class="card">
                                            <img src="${image}" class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title" onclick=getPost(${num}) id="showTitle">${title}</h5>
                                                <p class="card-text" id="showStar">${star_image}</p>
                                                <p class="card-text" id="showComment">${comment}</p>
                                            </div>
                                        </div>
                                    </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function typingAnime() {
            const $text = document.querySelector(".typingText");
            // 글자 모음
            const letters = [
                "오늘의 노동요를 추천해드립니다",
                "항해99 팀원들이 공유한 노래를 들어보세요",
                "공부하는동안 지치지 않게 플레이리스트와 함께하세요"
            ];
            // 글자 입력 속도
            const speed = 100;
            let i = 0;
            // 타이핑 효과
            const typing = async () => {
                const letter = letters[i].split("");

                while (letter.length) {
                    await wait(speed);
                    $text.innerHTML += letter.shift();
                }
                // 잠시 대기
                await wait(800);
                // 지우는 효과
                remove();
            }
            // 글자 지우는 효과
            const remove = async () => {
                const letter = letters[i].split("");

                while (letter.length) {
                    await wait(speed);

                    letter.pop();
                    $text.innerHTML = letter.join("");
                }
                // 다음 순서의 글자로 지정, 타이핑 함수 다시 실행
                i = !letters[i + 1] ? 0 : i + 1;
                typing();
            }
            // 딜레이 기능 ( 마이크로초 )
            function wait(ms) {
                return new Promise(res => setTimeout(res, ms))
            }
            // 초기 실행
            setTimeout(typing, 1500);
            Resources
        }

        function getPost(num) {
            $.ajax({
                type: 'GET',
                url: `/listget?num=${num}`,
                success: function () {
                    window.location.href = `/listget?num=${num}`

                }
            })
        }

        function posting() {
            let nickname = '{{nickname}}'
            let url = $('#url').val()
            let star = $('#star').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/make_list',
                data: {nick_give: nickname, url_give: url, star_give: star, comment_give: comment},
                success: function (response) {
                    console.log(response['title'])
                    window.location.reload()
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

        function logout() {
            $.removeCookie('mytoken');
            swal('로그아웃 되었습니다!');
            window.location.href = '/login'
        }
    </script>
</head>

<body>
<div class="header" id="header">
</div>
<div class="mytitle" id="mytitle">
    <h1>Today's Playlist</h1>
    <h5 class="typingText"></h5>
    <div class="titleBtn">
        <button onclick="open_box()">노래 추천하기</button>
    </div>
</div>
<div class="mypost" id="post-box">
    <div class="form-floating mb-3">
        <input id="url" type="email" class="form-control" placeholder="name@example.com">
        <label>유튜브 URL</label>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="star">별점</label>
        <select class="form-select" id="star">
            <option selected>-- 선택하기 --</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="comment">코멘트</label>
    </div>
    <div class="mybtns">
        <button onclick="posting()" type="button" class="btn btn-dark">기록하기</button>
        <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
    </div>
</div>
<div class="mycards">
    <div class="row row-cols-2" id="cards-box">
    </div>
</div>
</body>

</html>
